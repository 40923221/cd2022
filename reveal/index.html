<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <h2>409232321 cd2022</h2>
            <p>
                W8工作內容介紹
            </p>
        </section>

        <section>
            <h2>W8初步介紹</h2>
            <p>
                用NX1980繪製零件圖並且放入coppeliasim進行模擬
            </p>
        </section>



        <section>
            <h2>W8工作內容</h2>
            <p>
                把 大家繪製好的 的 stl 檔丟到 coppeliasim 做動態模擬
            </p>
             <p>
            心得:上次有摸索過相關的3D繪圖程式了，所以這次問題不大，只是需要的思考一下如何正確繪製。
                <small>
                <a href="https://40923221.github.io/cd2022/content/%E6%89%8B%E8%87%82%E5%8B%95%E6%85%8B%E6%A8%A1%E6%93%AC.html">模擬影片</a>、<a href="https://40923221.github.io/cd2022/content/midterm.html">繪製檔案影片</a>
                <small>
            </p>
        </section>

    </div>
</div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
